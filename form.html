<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container formcol">
        <center>
        <div class="alert alert-success success-message container" style="display:none;">Form submitted successfully.</div>
        <form id="contactForm" style="font-family: 'Courier New';font-weight: bolder;">
            <div class="form-group">
                <label for="exampleFullName">Full Name</label>
                <input style="border: solid black;" type="text" class="form-control fullname" id="exampleFullName" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label for="exampleEmail">Email</label>
                <input style="border: solid black;" type="email" class="form-control email" id="exampleEmail" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="exampleMessage">Message</label>
                <textarea style="border: solid black;" class="form-control message" id="exampleMessage" placeholder="Enter Message" cols="30" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="exampleDate">Today's Date</label>
                <input required type="date" style="border: solid black;" class="form-control date" placeholder="Today's Date" name="birthday">
            </div>
            <button type="submit"  class="btn btn-primary">Submit</button>
        </form>
        </center>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="fb.js"></script>
</body>
</html>
